<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Sowjanya Manthripragada">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>15-CSS Frameworks-Boot straps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h1>CSS Frameworks</h1>
        <p>Assignment Tutorials</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4" style="background-color:lavender;">
                <h5>About CSS Frameworks</h5>
                <p>
                    Bootstrap is the most popular HTML, CSS, and JavaScript framework for developing responsive,
                    mobile-first websites.

                    Bootstrap is completely free to download and use!</p>
                <button class="btn btn-primary">Click here to know more!</button>
            </div>
            <div class="col-sm-4" style="background-color:lavenderblush;">
                <form action="index.html">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-warning">Submit</button>
                </form>
            </div>
            <div class="col-sm-4" style="background-color:lavender;">
                <img src="images/spring.jpg" class="img-responsive" alt="Cinque Terre">
            </div>
        </div>
    </div>

</body>
